<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Revisão de coisas</title>

        <style type="text/css">

            #cabecalho {
                background:red;
                color:rgb(166, 255, 0);
            }

            .assinatura {
                background-color: grey;
                color: white;
            }

            .formulario {
                background:rgb(146, 177, 192);
            }

            .perguntas {
                background-color:white;
                color:black
            }

        </style>

    </head>
    <body>
        
        <div>

            <div id="cabecalho" align="center">
                Página sobre coisas
            </div>

            <div>
                <span class="assinatura">Tiago</span>  
                <span class="assinatura" >Pais</span>
                <span>Coelho</span>               
            </div>
            
            <div class="formulario">
                <form>

                    <h2>
                        <strong>Formulário para ser fixe:</strong>
                    </h2>
                    Nome:<br>
                    <input type="text" name="nome">
                    <br>
                    <br>

                    <div class="perguntas">
                        <br><u>Escolha o seu Gênero:</u><br>
                        <input type="radio" name="genero"> Homem
                        <input type="radio" name="genero"> Mulher
                        <input type="radio" name="genero"> <strike>Prefiro não dizer</strike>
                        <br><br>         
                    </div>

                    <div><br>
                        <em>Escolha o que gostaria de fazer no badoka park!</em><br><br>

                        <input type="checkbox" name="atividades"> Badminton
                        <br>
                        <input type="checkbox" name="atividades"> Alimentar animais
                        <br>
                        <input type="checkbox" name="atividades"> Rapel
                        <br>
                        <input type="checkbox" name="atividades"> Escalada
                        <br>
                        <input type="checkbox" name="atividades"> Picnic
                        <br>
                        <input type="checkbox" name="atividades"> Jogos em Equipa
                        <br><br>    
                    </div>

                    <span>
                        <input type="submit" value="Enviar">
                    </span>
                </form>
            </div>

            <div align="center">
                <span class="assinatura">Todos os direitos reservados @2024</span>
            </div>
        </div>

    </body>
</html>
