<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Coisas certas e erradas na vida</title>
</head>
<body>
    <h2>Formatação de vários textos:</h2>

    <p>Este texto é <strong>forte</strong></p>
    <p>Este texto é <em>elegante</em></p>
    <p>Este texto é <u>surrateiro</u></p>
    <p>Este texto é <strike>errado</strike></p>
</body>

<!--Aprender a formatar com u (underline) e com o traço no meio
(strike)-->

<!--Temos aqui vários tipos de formatação-->
