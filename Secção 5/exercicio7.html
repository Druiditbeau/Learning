<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Listas não ordenadas continuação</title>
</head>
<body>
    
    <h2>Lista de Listas</h2>
    <ul>
        <li>Lista <em>bonita</em></li>
        <li>Lista <u>feia</u></li>
        <li>Lista <strong>bue bacana</strong></li>
        <li>Lista <strike>inexistente</strike></li>
    </ul>

    <h2>Lista de Redondos</h2>
    <!--Tipos de marcador: circle, square, disc-->
    <ul type="circle">
        <li>Redondo</li>
        <li>Bolinha</li>
        <li>Grandão</li>
        <li>Bolhas</li>
    </ul>

</body>

<!--Listas não ordenadas com formatação de texto e de marcadores-->
