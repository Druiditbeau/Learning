<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <style type="text/css">

            .texto {
                font-size: 20px;      
            }

            .texto2 {
                font-size: 200%; /*É um bocado inutil a percentagem
                é feita baseada no px do browser */
            }

            .texto3 {
                font-size: 1em; /*Relativo ao tamanho do container pai
                portanto relativo ao tamnho do que esta naquela div por exemplo*/
            }
            

        </style>

    </head>
    <body>
        
        <p class="texto">Conteudo</p>

        <p class="texto2">Conteudo</p>

    </body>
</html>
